<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"
      integrity="sha512-iZIBSs+gDyTH0ZhUem9eQ1t4DcEn2B9lHxfRMeGQhyNdSUz+rb+5A3ummX6DQTOIs1XK0gOteOg/LPtSo9VJ+w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Title</title>
  </head>
  <body>
    <input type="text" id="txtName" />
    <button id="btnLogin">Giriş Yap</button>
    <br />
    <ul id="message"></ul>

    <script>
           const socket = io.connect("http://localhost:5000");
      $(() => {
   
        $('#btnLogin').click(() =>
          socket.emit('login', { name: $('#txtName').val() })
        );
        socket.on('message', (data) =>
          $('#message').append(`<li>${data.name} bağlantı sağladı.</li>`)
        );
      });
    </script>
    <script src="chat.js"></script>
    <script src="../server.js"></script>
  </body>
</html>
